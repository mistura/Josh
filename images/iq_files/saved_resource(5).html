	<script type="text/javascript">
		var BrowserDetect = {
			init: function () {
				if (this.browser && this.version && this.os) {
					return;
				}
				this.browser = this.searchString(this.dataBrowser) || "An unknown browser";
				this.version = this.searchVersion(navigator.userAgent) || this.searchVersion(navigator.appVersion) || "an unknown version";
				this.OS = this.searchString(this.dataOS) || "an unknown OS";
			},
			searchString: function (data) {
				for (var i = 0; i < data.length; i++) {
					var dataString = data[i].string;
					var dataProp = data[i].prop;
					this.versionSearchString = data[i].versionSearch || data[i].identity;
					if (dataString) {
						var subStrings = data[i].subString.split(',');
						var matchFound = false;
						for(var j=0; j < subStrings.length; j++) {
							if (dataString.indexOf(subStrings[j]) == -1) {matchFound = false; break;};
							matchFound = true;
						}
						if(matchFound) {
							return data[i].identity;
						}
					} else if (dataProp) return data[i].identity;
				}
			},
			searchVersion: function (dataString) {
				var index = dataString.indexOf(this.versionSearchString);
				if (index == -1) return;
				var ver = parseFloat(dataString.substring(index + this.versionSearchString.length + 1));
				// In case of IE 8/9/10 is running in compatibility mode.
				// We are using 'Trident/(4/5/6)' token in the
				// userAgent to figure out the actual browser
				// version.
				if (this.browser == 'Explorer' && 7.0 <= ver) {
					if (dataString.indexOf('Trident/4') != -1) {
						ver = 8.0;
					} else if (dataString.indexOf('Trident/5') != -1) {
						ver = 9.0;
					} else if (dataString.indexOf('Trident/6') != -1) {
						ver = 10.0;
					}
				}
				return ver;
			},
			dataBrowser: [
				{
					string: navigator.userAgent,
					subString: "Chrome",
					identity: "Chrome"
				}, {
					string: navigator.userAgent,
					subString: "OmniWeb",
					versionSearch: "OmniWeb/",
					identity: "OmniWeb"
				}, {
					string: navigator.vendor,
					subString: "Apple",
					identity: "Safari",
					versionSearch: "Version"
				}, {
					prop: window.opera,
					identity: "Opera"
				}, {
					string: navigator.vendor,
					subString: "iCab",
					identity: "iCab"
				}, {
					string: navigator.vendor,
					subString: "KDE",
					identity: "Konqueror"
				}, {
					string: navigator.userAgent,
					subString: "Firefox",
					identity: "Firefox"
				}, {
					string: navigator.vendor,
					subString: "Camino",
					identity: "Camino"
				}, { // for newer Netscapes (6+)
					string: navigator.userAgent,
					subString: "Netscape",
					identity: "Netscape"
				}, {
					string: navigator.userAgent,
					subString: "MSIE",
					identity: "Explorer",
					versionSearch: "MSIE"
				}, { // for IE11 and above
					string: navigator.userAgent,
					subString: "Windows,Trident",
					identity: "Explorer",
					versionSearch: "rv"
				}, {
					string: navigator.userAgent,
					subString: "Gecko",
					identity: "Mozilla",
					versionSearch: "rv"
				}, { // for older Netscapes (4-)
					string: navigator.userAgent,
					subString: "Mozilla",
					identity: "Netscape",
					versionSearch: "Mozilla"
				}
			],
			dataOS : [
				{
					string: navigator.userAgent,
					subString: "iPhone",
					identity: "iOS"
				}, {
					string: navigator.userAgent,
					subString: "iPad",
					identity: "iOS"
				}, {
					string: navigator.userAgent,

				}, {

				}
			]
		};
